<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table , tr, td {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table cellpadding="10" cellspacing="10">
        <tr>
            <td colspan='3'><input type="text" id="output"></td>
        </tr>
        <tr>
            <td><button onclick="init(1)">1</button></td>
            <td><button onclick="init(2)">2</button></td>
            <td><button onclick="init(3)">3</button></td>
        </tr>
        <tr>
            <td><button onclick="init(4)">4</button></td>
            <td><button onclick="init(5)">5</button></td>
            <td><button onclick="init(6)">6</button></td>
        </tr>
        <tr>
            <td><button onclick="init(7)">7</button></td>
            <td><button onclick="init(8)">8</button></td>
            <td><button onclick="init(9)">9</button></td>
        </tr>
        <tr>
            <td><button onclick="init(0)">0</button></td>
            <td colspan="2"><button onclick="init('clear')">clear</button></td>
        </tr>
    </table>
    <script>
        function init(value) {
            let screen = document.getElementById('output');
            if(value === 'clear'){
                screen.value = '' 
            } else {
                screen.value += value;
            }
        }
    </script>
</body>
</html>
